<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundpower</title>
    <link rel="icon" href="./Soundpower logo/ADS-Group-icon.png">
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./Soundpower logo/ADS-Group-icon.png" alt="logo-adsGroup">
        </div>
        <div class="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./nav-bar/about-us/about-us.html">About us</a></li>
                <li><a href="./nav-bar/contact/contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="coming">
        <h1><span class="auto-type"></span></h1>
        <div class="coming-form">
            <input type="email" placeholder="Please enter your email address" class="email" autocomplete="email">
            <button type="submit" class="submit">
                <img src="./Soundpower logo/paper-plane-50.png">
            </button>
            </input>
        </div>
        <p>Notify me when Soundpower launches</p>
    </div>    

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Coming Summer 2024"], 
            typeSpeed: 100
        })

    </script>
</body>
</html>
