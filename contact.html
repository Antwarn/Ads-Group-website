<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundpower</title>
    <link rel="icon" href="./Soundpower logo/ADS-Group-icon.png">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./Soundpower logo/ADS-Group-icon.png" alt="logo-adsGroup">
        </div>
        <div class="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about-us.html">About us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="contact-container">
            <p>Full Name<span style="color: red;">*</span></p>
            <input type="name" placeholder="" class="name" autocomplete="name">
            <p>Email<span style="color: red;">*</span></p>
            <input type="email" placeholder="" class="email" autocomplete="email">
            <p>Message<span style="color: red;">*</span></p>
            <input type="text" placeholder="" class="besked" autocomplete="none">
            <input type="button" value="Submit" class="send">
        </div>
    </div>
</body>
</html>
